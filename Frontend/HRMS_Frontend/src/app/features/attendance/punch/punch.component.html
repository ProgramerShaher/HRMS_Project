<div class="flex flex-col items-center justify-center p-6 min-h-[500px]">
    
    <!-- Clock Card -->
    <div class="bg-white dark:bg-zinc-900 rounded-2xl shadow-lg border border-slate-100 dark:border-zinc-800 p-10 flex flex-col items-center w-full max-w-md">
        
        <h2 class="text-xl font-medium text-slate-500 dark:text-zinc-400 mb-2">تسجيل الحضور</h2>
        
        <div class="text-6xl font-bold text-slate-900 dark:text-white mb-2 tracking-wider tabular-nums">
            {{ currentTime() | date:'HH:mm:ss' }}
        </div>
        <div class="text-lg text-slate-400 dark:text-zinc-500 mb-10">
            {{ currentTime() | date:'EEEE, d MMMM y' }}
        </div>

        <div class="grid grid-cols-2 gap-6 w-full">
            <div class="flex flex-col gap-2">
                <button 
                    (click)="punch('IN')" 
                    [disabled]="loading() || alreadyPunchedIn()"
                    [class.opacity-50]="alreadyPunchedIn()"
                    class="flex flex-col items-center justify-center p-6 rounded-xl bg-emerald-50 dark:bg-emerald-900/20 text-emerald-600 dark:text-emerald-400 hover:bg-emerald-100 dark:hover:bg-emerald-900/40 transition-all transform hover:scale-105 active:scale-95 disabled:hover:scale-100 disabled:cursor-not-allowed w-full">
                    <i class="pi pi-sign-in text-4xl mb-3"></i>
                    <span class="text-lg font-bold">دخول</span>
                </button>
                @if (alreadyPunchedIn()) {
                    <div class="text-center text-sm font-semibold text-emerald-600 bg-emerald-50 px-3 py-1 rounded-lg">
                        <i class="pi pi-check-circle ml-1"></i>
                        تم الدخول: {{ todayPunch()?.inTime | date:'HH:mm' }}
                    </div>
                }
            </div>

            <div class="flex flex-col gap-2">
                <button 
                    (click)="punch('OUT')" 
                    [disabled]="loading() || alreadyPunchedOut() || !alreadyPunchedIn()"
                    [class.opacity-50]="alreadyPunchedOut()"
                    class="flex flex-col items-center justify-center p-6 rounded-xl bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 hover:bg-red-100 dark:hover:bg-red-900/40 transition-all transform hover:scale-105 active:scale-95 disabled:hover:scale-100 disabled:cursor-not-allowed w-full">
                    <i class="pi pi-sign-out text-4xl mb-3"></i>
                    <span class="text-lg font-bold">خروج</span>
                </button>
                @if (alreadyPunchedOut()) {
                    <div class="text-center text-sm font-semibold text-red-600 bg-red-50 px-3 py-1 rounded-lg">
                        <i class="pi pi-check-circle ml-1"></i>
                        تم الخروج: {{ todayPunch()?.outTime | date:'HH:mm' }}
                    </div>
                }
            </div>
        </div>
        
        <div class="mt-8 flex items-center text-slate-400 text-sm">
            <i class="pi pi-map-marker mr-2"></i>
            <span>سيتم تسجيل موقعك الجغرافي تلقائياً</span>
        </div>
    </div>
    
</div>
