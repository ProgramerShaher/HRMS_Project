<div class="card p-6 bg-white dark:bg-zinc-900 rounded-3xl shadow-sm border border-slate-100 dark:border-zinc-800" dir="rtl">
    <p-toast position="bottom-left"></p-toast>
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-2xl bg-indigo-50 dark:bg-indigo-900/20 flex items-center justify-center text-indigo-600 dark:text-indigo-400">
                <i class="pi pi-clock text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-slate-800 dark:text-zinc-100">سياسات الحضور</h1>
                <p class="text-slate-500 dark:text-zinc-400 text-xs mt-1">إعداد قواعد التأخير والعمل الإضافي</p>
            </div>
        </div>
        <div class="flex gap-2">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="بحث..." class="p-inputtext-sm w-64" />
            </span>
            <p-button label="إضافة جديد" icon="pi pi-plus" (onClick)="openNew()" styleClass="p-button-rounded p-button-primary"></p-button>
        </div>
    </div>

    <!-- Table -->
    <p-table #dt [value]="policies()" [rows]="10" [paginator]="true" [loading]="loading()"
             styleClass="p-datatable-sm p-datatable-gridlines"
             [globalFilterFields]="['policyNameAr']"
             [rowHover]="true"
             responsiveLayout="scroll">
        
        <ng-template pTemplate="header">
            <tr class="bg-slate-50 dark:bg-zinc-950 text-slate-700 dark:text-zinc-300 text-sm">
                <th pSortableColumn="policyNameAr" class="text-center">اسم السياسة <p-sortIcon field="policyNameAr"></p-sortIcon></th>
                <th pSortableColumn="lateGraceMins" class="text-center">سماحية التأخير (د) <p-sortIcon field="lateGraceMins"></p-sortIcon></th>
                <th pSortableColumn="overtimeMultiplier" class="text-center">مضاعف الإضافي <p-sortIcon field="overtimeMultiplier"></p-sortIcon></th>
                <th pSortableColumn="weekendOtMultiplier" class="text-center">مضاعف العطلات <p-sortIcon field="weekendOtMultiplier"></p-sortIcon></th>
                <th class="w-32 text-center">الإجراءات</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-item>
            <tr class="transition-colors hover:bg-slate-50 dark:hover:bg-zinc-800/50">
                <td class="font-medium text-slate-800 dark:text-zinc-200 text-center">{{item.policyNameAr}}</td>
                <td class="text-slate-600 dark:text-zinc-400 text-center">{{item.lateGraceMins}} دقيقة</td>
                <td class="text-slate-600 dark:text-zinc-400 text-center">{{item.overtimeMultiplier}}x</td>
                <td class="text-slate-600 dark:text-zinc-400 text-center">{{item.weekendOtMultiplier}}x</td>
                <td>
                    <div class="flex justify-center gap-1">
                        <button pButton icon="pi pi-pencil" class="p-button-text p-button-rounded p-button-sm text-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/20" (click)="edit(item)"></button>
                        <button pButton icon="pi pi-trash" class="p-button-text p-button-rounded p-button-sm text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20" (click)="delete(item)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5" class="text-center py-8 text-slate-500">لا يوجد بيانات لعرضها</td>
            </tr>
        </ng-template>

    </p-table>
</div>
