<div class="card p-6 bg-white dark:bg-zinc-900 rounded-3xl shadow-sm border border-slate-100 dark:border-zinc-800" dir="rtl">
    <p-toast></p-toast>
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-2xl bg-violet-50 dark:bg-violet-900/20 flex items-center justify-center text-violet-600 dark:text-violet-400">
                <i class="pi pi-briefcase text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-slate-800 dark:text-zinc-100">المسميات الوظيفية</h1>
                <p class="text-slate-500 dark:text-zinc-400 text-xs mt-1">إدارة الوظائف والدرجات المرتبطة بها</p>
            </div>
        </div>
        <div class="flex gap-2">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="بحث..." class="p-inputtext-sm w-64" />
            </span>
            <p-button label="إضافة وظيفة" icon="pi pi-plus" (onClick)="openNew()" styleClass="p-button-rounded p-button-primary"></p-button>
        </div>
    </div>

    <!-- Table -->
    <p-table #dt [value]="jobs()" [rows]="10" [paginator]="true" [loading]="loading()"
             styleClass="p-datatable-sm p-datatable-gridlines"
             [globalFilterFields]="['jobTitleAr', 'jobTitleEn', 'gradeNameAr']"
             [rowHover]="true"
             responsiveLayout="scroll">
        
        <ng-template pTemplate="header">
            <tr class="bg-slate-50 dark:bg-zinc-950 text-slate-700 dark:text-zinc-300 text-sm">
                <th pSortableColumn="jobTitleAr">المسمى (عربي) <p-sortIcon field="jobTitleAr"></p-sortIcon></th>
                <th pSortableColumn="jobTitleEn">المسمى (إنجليزي) <p-sortIcon field="jobTitleEn"></p-sortIcon></th>
                <th pSortableColumn="gradeNameAr">الدرجة الافتراضية <p-sortIcon field="gradeNameAr"></p-sortIcon></th>
                <th pSortableColumn="isMedical" class="text-center">طبي؟ <p-sortIcon field="isMedical"></p-sortIcon></th>
                <th class="w-32 text-center">الإجراءات</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-job>
            <tr class="transition-colors hover:bg-slate-50 dark:hover:bg-zinc-800/50">
                <td class="font-medium text-slate-800 dark:text-zinc-200">{{job.jobTitleAr}}</td>
                <td class="text-slate-600 dark:text-zinc-400">{{job.jobTitleEn}}</td>
                <td class="text-slate-600 dark:text-zinc-400">
                    <span class="px-2 py-1 bg-slate-100 dark:bg-zinc-800 rounded text-xs">
                        {{job.gradeNameAr || 'غير محدد'}}
                    </span>
                </td>
                <td class="text-center">
                    <i class="pi" [ngClass]="{'pi-check-circle text-green-500': job.isMedical === 1 || job.isMedical === true, 'pi-times-circle text-slate-300': !job.isMedical}"></i>
                </td>
                <td>
                    <div class="flex justify-center gap-1">
                        <button pButton icon="pi pi-pencil" class="p-button-text p-button-rounded p-button-sm text-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/20" (click)="edit(job)"></button>
                        <button pButton icon="pi pi-trash" class="p-button-text p-button-rounded p-button-sm text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20" (click)="delete(job)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5" class="text-center py-8 text-slate-500">لا توجد وظائف مضافة حتى الآن</td>
            </tr>
        </ng-template>

    </p-table>
</div>
