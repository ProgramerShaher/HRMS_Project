<div class="card p-6 bg-white dark:bg-zinc-900 rounded-3xl shadow-sm border border-slate-100 dark:border-zinc-800" dir="rtl">
    <p-toast position="bottom-left"></p-toast>
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-2xl bg-cyan-50 dark:bg-cyan-900/20 flex items-center justify-center text-cyan-600 dark:text-cyan-400">
                <i class="pi pi-clock text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-slate-800 dark:text-zinc-100">أنواع الورديات</h1>
                <p class="text-slate-500 dark:text-zinc-400 text-xs mt-1">إعداد أوقات الدوام والمناوبات</p>
            </div>
        </div>
        <div class="flex gap-2">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="بحث..." class="p-inputtext-sm w-64" />
            </span>
            <p-button label="إضافة جديد" icon="pi pi-plus" (onClick)="openNew()" styleClass="p-button-rounded p-button-primary"></p-button>
        </div>
    </div>

    <!-- Table -->
    <p-table #dt [value]="shiftTypes()" [rows]="10" [paginator]="true" [loading]="loading()"
             styleClass="p-datatable-sm p-datatable-gridlines"
             [globalFilterFields]="['shiftNameAr']"
             [rowHover]="true"
             responsiveLayout="scroll">
        
        <ng-template pTemplate="header">
            <tr class="bg-slate-50 dark:bg-zinc-950 text-slate-700 dark:text-zinc-300 text-sm">
                <th pSortableColumn="shiftNameAr" class="text-center">اسم الوردية <p-sortIcon field="shiftNameAr"></p-sortIcon></th>
                <th pSortableColumn="startTime" class="text-center">وقت البداية <p-sortIcon field="startTime"></p-sortIcon></th>
                <th pSortableColumn="endTime" class="text-center">وقت النهاية <p-sortIcon field="endTime"></p-sortIcon></th>
                <th pSortableColumn="hoursCount" class="text-center">الساعات <p-sortIcon field="hoursCount"></p-sortIcon></th>
                <th class="w-32 text-center">الإجراءات</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-item>
            <tr class="transition-colors hover:bg-slate-50 dark:hover:bg-zinc-800/50">
                <td class="font-medium text-slate-800 dark:text-zinc-200 text-center">{{item.shiftNameAr}}</td>
                <td class="text-center">
                    <div class="inline-flex items-center gap-2 px-3 py-2 rounded-lg bg-gradient-to-r from-emerald-50 to-green-50 dark:from-emerald-900/20 dark:to-green-900/20 border border-emerald-200 dark:border-emerald-800">
                        <i class="pi pi-play-circle text-emerald-600 dark:text-emerald-400"></i>
                        <span class="font-mono font-bold text-emerald-700 dark:text-emerald-300 text-sm">{{item.startTime}}</span>
                    </div>
                </td>
                <td class="text-center">
                    <div class="inline-flex items-center gap-2 px-3 py-2 rounded-lg bg-gradient-to-r from-rose-50 to-orange-50 dark:from-rose-900/20 dark:to-orange-900/20 border border-rose-200 dark:border-rose-800">
                        <i class="pi pi-stop-circle text-rose-600 dark:text-rose-400"></i>
                        <span class="font-mono font-bold text-rose-700 dark:text-rose-300 text-sm">{{item.endTime}}</span>
                    </div>
                </td>
                <td class="text-slate-600 dark:text-zinc-400 text-center">
                    <span class="px-2 py-1 rounded bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 text-xs font-bold">{{item.hoursCount}} س</span>
                </td>
                <td>
                    <div class="flex justify-center gap-1">
                        <button pButton icon="pi pi-pencil" class="p-button-text p-button-rounded p-button-sm text-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/20" (click)="edit(item)"></button>
                        <button pButton icon="pi pi-trash" class="p-button-text p-button-rounded p-button-sm text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20" (click)="delete(item)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5" class="text-center py-8 text-slate-500">لا يوجد بيانات لعرضها</td>
            </tr>
        </ng-template>

    </p-table>
</div>
