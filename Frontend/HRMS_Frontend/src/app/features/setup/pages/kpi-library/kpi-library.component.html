<div class="card p-6 bg-white dark:bg-zinc-900 rounded-3xl shadow-sm border border-slate-100 dark:border-zinc-800" dir="rtl">
    <p-toast position="bottom-left"></p-toast>
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-2xl bg-teal-50 dark:bg-teal-900/20 flex items-center justify-center text-teal-600 dark:text-teal-400">
                <i class="pi pi-chart-bar text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-slate-800 dark:text-zinc-100">مكتبة مؤشرات الأداء (KPIs)</h1>
                <p class="text-slate-500 dark:text-zinc-400 text-xs mt-1">إعداد مؤشرات القياس القابلة لإعادة الاستخدام</p>
            </div>
        </div>
        <div class="flex gap-2">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="بحث..." class="p-inputtext-sm w-64" />
            </span>
            <p-button label="إضافة مؤشر" icon="pi pi-plus" (onClick)="openNew()" styleClass="p-button-rounded p-button-primary"></p-button>
        </div>
    </div>

    <!-- Table -->
    <p-table #dt [value]="kpis()" [rows]="10" [paginator]="true" [loading]="loading()"
             styleClass="p-datatable-sm p-datatable-gridlines"
             [globalFilterFields]="['kpiNameAr', 'category']"
             [rowHover]="true"
             responsiveLayout="scroll">
        
        <ng-template pTemplate="header">
            <tr class="bg-slate-50 dark:bg-zinc-950 text-slate-700 dark:text-zinc-300 text-sm">
                <th pSortableColumn="kpiNameAr" class="text-center">اسم المؤشر <p-sortIcon field="kpiNameAr"></p-sortIcon></th>
                <th pSortableColumn="category" class="text-center">الفئة <p-sortIcon field="category"></p-sortIcon></th>
                <th pSortableColumn="measurementUnit" class="text-center">وحدة القياس <p-sortIcon field="measurementUnit"></p-sortIcon></th>
                <th class="w-32 text-center">الإجراءات</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-item>
            <tr class="transition-colors hover:bg-slate-50 dark:hover:bg-zinc-800/50">
                <td class="font-medium text-slate-800 dark:text-zinc-200 text-center">{{item.kpiNameAr}}</td>
                <td class="text-slate-600 dark:text-zinc-400 text-center">
                    <span class="bg-slate-100 dark:bg-zinc-800 px-2 py-1 rounded text-xs">{{item.category}}</span>
                </td>
                <td class="text-center">{{item.measurementUnit}}</td>
                <td>
                    <div class="flex justify-center gap-1">
                        <button pButton icon="pi pi-pencil" class="p-button-text p-button-rounded p-button-sm text-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/20" (click)="edit(item)"></button>
                        <button pButton icon="pi pi-trash" class="p-button-text p-button-rounded p-button-sm text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20" (click)="delete(item)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4" class="text-center py-8 text-slate-500">لا يوجد بيانات لعرضها</td>
            </tr>
        </ng-template>
    </p-table>

    <!-- Dialog -->
    <p-dialog [(visible)]="dialogVisible" [style]="{width: '450px'}" header="تفاصيل المؤشر" [modal]="true" styleClass="p-fluid">
        <ng-template pTemplate="content">
            <div class="field mb-4">
                <label for="nameAr">اسم المؤشر</label>
                <input type="text" pInputText id="nameAr" [(ngModel)]="currentItem.kpiNameAr" required autofocus />
                <small class="p-error" *ngIf="submitted && !currentItem.kpiNameAr">الاسم مطلوب.</small>
            </div>
            <div class="field mb-4">
                <label for="category">الفئة</label>
                <p-select id="category" [options]="categoryOptions" [(ngModel)]="currentItem.category" [editable]="true" placeholder="اختر أو اكتب" styleClass="w-full" appendTo="body"></p-select>
            </div>
             <div class="field mb-4">
                <label for="unit">وحدة القياس</label>
                <input type="text" pInputText id="unit" [(ngModel)]="currentItem.measurementUnit" placeholder="مثال: نسبة، عدد، مبلغ" />
            </div>
            <div class="field mb-4">
                <label for="desc">الوصف</label>
                <textarea id="desc" pInputTextarea [(ngModel)]="currentItem.kpiDescription" rows="3"></textarea>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton label="إلغاء" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
            <button pButton label="حفظ" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
        </ng-template>
    </p-dialog>
</div>
