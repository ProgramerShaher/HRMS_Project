<div class="space-y-8 animate-in fade-in slide-in-from-bottom-5 duration-700">

    <!-- Clean Header Section -->
    <div
        class="bg-white dark:bg-slate-900 rounded-2xl p-6 border border-slate-200 dark:border-slate-800 shadow-sm flex flex-col md:flex-row justify-between items-center gap-6">
        <div class="flex items-center gap-5">
            <div
                class="w-12 h-12 rounded-xl bg-violet-50 dark:bg-violet-900/20 flex items-center justify-center text-violet-600 dark:text-violet-400">
                <i class="pi pi-briefcase text-2xl"></i>
            </div>
            <div>
                <h2 class="text-xl font-bold text-slate-800 dark:text-white leading-tight">البيانات الوظيفية</h2>
                <p class="text-sm text-slate-500 dark:text-slate-400 mt-1 font-medium">
                    Employment & Position Architecture
                </p>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <span
                class="px-3 py-1.5 bg-slate-50 dark:bg-slate-800 text-slate-600 dark:text-slate-300 text-xs font-bold rounded-lg border border-slate-100 dark:border-slate-700">
                Contract & Assignment
            </span>
        </div>
    </div>

    <div
        class="bg-white dark:bg-slate-900 rounded-xl p-6 border border-slate-200 dark:border-slate-800 shadow-sm space-y-8">

        <!-- Main Form Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <!-- Department -->
            <div class="space-y-2">
                <label class="block text-xs font-semibold text-slate-700 dark:text-slate-300">القسم / الإدارة <span
                        class="text-red-500">*</span></label>
                <p-select inputId="dept" [options]="departments" [(ngModel)]="data.departmentId" (onChange)="onChange()"
                    optionLabel="label" optionValue="value" placeholder="اختر القسم"
                    styleClass="w-full !rounded-lg !h-11 !text-sm shadow-none !border-slate-300 dark:!border-slate-700 focus:!border-blue-500 focus:!ring-1 focus:!ring-blue-500 transition-all">
                </p-select>
            </div>

            <!-- Job -->
            <div class="space-y-2">
                <label class="block text-xs font-semibold text-slate-700 dark:text-slate-300">الوظيفة <span
                        class="text-red-500">*</span></label>
                <p-select inputId="job" [options]="jobs" [(ngModel)]="data.jobId" (onChange)="onChange()"
                    optionLabel="label" optionValue="value" placeholder="اختر الوظيفة"
                    styleClass="w-full !rounded-lg !h-11 !text-sm shadow-none !border-slate-300 dark:!border-slate-700 focus:!border-blue-500 focus:!ring-1 focus:!ring-blue-500 transition-all">
                </p-select>
            </div>

            <!-- Manager -->
            <div class="space-y-2">
                <label class="block text-xs font-semibold text-slate-700 dark:text-slate-300">المدير المباشر (رقم
                    الموظف)</label>
                <input pInputText type="number" id="manager" [(ngModel)]="data.managerId" (blur)="onChange()"
                    placeholder="Ex. 1002"
                    class="w-full !h-11 !rounded-lg !bg-white dark:!bg-slate-900 !border-slate-300 dark:!border-slate-700 !text-sm focus:!border-blue-500 focus:!ring-1 focus:!ring-blue-500 transition-all" />
            </div>

            <!-- Hire Date -->
            <div class="space-y-2">
                <label class="block text-xs font-semibold text-slate-700 dark:text-slate-300">تاريخ التعيين <span
                        class="text-red-500">*</span></label>
                <p-datePicker inputId="hireDate" [(ngModel)]="data.hireDate" (onSelect)="onChange()"
                    dateFormat="dd/mm/yy" [showIcon]="true" styleClass="w-full"
                    inputStyleClass="!h-11 !rounded-lg !bg-white dark:!bg-slate-900 !border-slate-300 dark:!border-slate-700 !text-sm focus:!border-blue-500 focus:!ring-1 focus:!ring-blue-500 transition-all">
                </p-datePicker>
            </div>

            <!-- Professional License -->
            <div class="space-y-2">
                <label class="block text-xs font-semibold text-slate-700 dark:text-slate-300">رقم الرخصة المهنية</label>
                <input pInputText id="license" [(ngModel)]="data.licenseNumber" (blur)="onChange()"
                    placeholder="رقم الترخيص"
                    class="w-full !h-11 !rounded-lg !bg-white dark:!bg-slate-900 !border-slate-300 dark:!border-slate-700 !text-sm focus:!border-blue-500 focus:!ring-1 focus:!ring-blue-500 transition-all" />
            </div>

            <!-- License Expiry -->
            <div class="space-y-2">
                <label class="block text-xs font-semibold text-slate-700 dark:text-slate-300">تاريخ انتهاء
                    الرخصة</label>
                <p-datePicker inputId="licenseDate" [(ngModel)]="data.licenseExpiryDate" (onSelect)="onChange()"
                    dateFormat="dd/mm/yy" [showIcon]="true" styleClass="w-full"
                    inputStyleClass="!h-11 !rounded-lg !bg-white dark:!bg-slate-900 !border-slate-300 dark:!border-slate-700 !text-sm focus:!border-blue-500 focus:!ring-1 focus:!ring-blue-500 transition-all">
                </p-datePicker>
            </div>

            <!-- Specialty -->
            <div class="space-y-2 lg:col-span-3">
                <label class="block text-xs font-semibold text-slate-700 dark:text-slate-300">التخصص الدقيق</label>
                <input pInputText id="specialty" [(ngModel)]="data.specialty" (blur)="onChange()"
                    placeholder="التخصص الفرعي..."
                    class="w-full !h-11 !rounded-lg !bg-white dark:!bg-slate-900 !border-slate-300 dark:!border-slate-700 !text-sm focus:!border-blue-500 focus:!ring-1 focus:!ring-blue-500 transition-all" />
            </div>
        </div>

        <!-- Documents Section -->
        <div class="pt-6 border-t border-slate-100 dark:border-slate-800">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <div
                        class="w-8 h-8 rounded-lg bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 flex items-center justify-center">
                        <i class="pi pi-file text-sm"></i>
                    </div>
                    <h3 class="text-base font-bold text-slate-800 dark:text-white">المستندات والمرفقات المتعلقة بالوظيفة
                    </h3>
                </div>
                <button pButton label="إضافة مستند" icon="pi pi-plus" (click)="addDocument()"
                    class="p-button-outlined p-button-secondary !text-xs !font-bold !rounded-lg !px-4 !py-2 hover:!bg-slate-50 dark:hover:!bg-slate-800 !border-slate-300 dark:!border-slate-700 !text-slate-700 dark:!text-slate-300 transition-all"></button>
            </div>

            <div class="space-y-4">
                <ng-container *ngIf="data.documents && data.documents.length > 0; else noDocs">
                    <div *ngFor="let doc of data.documents; let i = index"
                        class="bg-slate-50 dark:bg-slate-800/30 rounded-xl p-4 border border-slate-200 dark:border-slate-700 flex flex-col gap-4 relative group">

                        <div class="absolute top-4 left-4 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button pButton icon="pi pi-trash"
                                class="p-button-rounded p-button-text p-button-danger !w-8 !h-8"
                                (click)="removeDocument(i)"></button>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
                            <div class="md:col-span-3 space-y-1.5">
                                <label class="block text-xs font-semibold text-slate-700 dark:text-slate-300">نوع
                                    المستند</label>
                                <p-select [options]="documentTypes" [(ngModel)]="doc.documentTypeId"
                                    (ngModelChange)="onChange()" optionLabel="label" optionValue="value"
                                    placeholder="اختر النوع"
                                    styleClass="w-full !rounded-lg !h-10 !text-xs shadow-none !border-slate-300 dark:!border-slate-700"></p-select>
                            </div>

                            <div class="md:col-span-3 space-y-1.5">
                                <label class="block text-xs font-semibold text-slate-700 dark:text-slate-300">رقم
                                    المستند</label>
                                <input pInputText [(ngModel)]="doc.documentNumber" (ngModelChange)="onChange()"
                                    class="w-full !h-10 !rounded-lg !bg-white dark:!bg-slate-900 !border-slate-300 dark:!border-slate-700 !text-xs" />
                            </div>

                            <div class="md:col-span-3 space-y-1.5">
                                <label class="block text-xs font-semibold text-slate-700 dark:text-slate-300">تاريخ
                                    الانتهاء</label>
                                <p-datePicker [(ngModel)]="doc.expiryDate" (ngModelChange)="onChange()" appendTo="body"
                                    styleClass="w-full"
                                    inputStyleClass="!h-10 !rounded-lg !bg-white dark:!bg-slate-900 !border-slate-300 dark:!border-slate-700 !text-xs"></p-datePicker>
                            </div>

                            <div class="md:col-span-3 space-y-1.5">
                                <label class="block text-xs font-semibold text-slate-700 dark:text-slate-300">الملف
                                    (PDF/IMG)</label>
                                <div class="flex items-center gap-2">
                                    <p-fileUpload mode="basic" chooseLabel="رفع ملف" chooseIcon="pi pi-upload"
                                        maxFileSize="2000000" (onSelect)="onDocFileSelect($event, i)"
                                        styleClass="p-button-outlined p-button-secondary !text-xs !w-full !h-10 !rounded-lg">
                                    </p-fileUpload>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>

                <ng-template #noDocs>
                    <div
                        class="flex flex-col items-center justify-center py-10 px-4 bg-slate-50 dark:bg-slate-800/20 rounded-xl border-2 border-dashed border-slate-200 dark:border-slate-700 text-center">
                        <div
                            class="w-12 h-12 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-400 mb-3">
                            <i class="pi pi-folder-open text-xl"></i>
                        </div>
                        <p class="text-sm text-slate-500 dark:text-slate-400 font-medium mb-4">لا توجد مستندات وظيفية
                            مضافة حالياً</p>
                        <button pButton label="إضافة مستند جديد" icon="pi pi-plus"
                            class="p-button-sm p-button-outlined !rounded-lg !text-xs" (click)="addDocument()"></button>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="flex justify-between mt-8 pt-4 border-t border-slate-200 dark:border-slate-800">
        <button pButton label="السابق" icon="pi pi-arrow-right"
            class="p-button-outlined p-button-secondary !rounded-lg !px-6" (click)="onPrev()"></button>
        <button pButton label="التالي: البيانات المالية" icon="pi pi-arrow-left" iconPos="left"
            class="!bg-blue-600 !border-blue-600 !rounded-lg !px-6" (click)="onNext()"></button>
    </div>
</div>
