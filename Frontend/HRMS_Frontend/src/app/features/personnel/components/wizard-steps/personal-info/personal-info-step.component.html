<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 p-2">

    <!-- Arabic Name (4 Parts) -->
    <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-slate-700 dark:text-zinc-300">الاسم الأول <span class="text-red-500">*</span></label>
        <input pInputText [(ngModel)]="data.firstNameAr" (ngModelChange)="onChange()" placeholder="الاسم الأول" />
    </div>
    <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-slate-700 dark:text-zinc-300">الاسم الثاني</label>
        <input pInputText [(ngModel)]="data.secondNameAr" (ngModelChange)="onChange()" placeholder="الاسم الثاني" />
    </div>
    <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-slate-700 dark:text-zinc-300">الاسم الثالث</label>
        <input pInputText [(ngModel)]="data.thirdNameAr" (ngModelChange)="onChange()" placeholder="الاسم الثالث" />
    </div>
    <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-slate-700 dark:text-zinc-300">اللقب <span class="text-red-500">*</span></label>
        <input pInputText [(ngModel)]="data.lastNameAr" (ngModelChange)="onChange()" placeholder="اللقب" />
    </div>

    <!-- English Name -->
    <div class="flex flex-col gap-2 md:col-span-2">
        <label class="text-sm font-medium text-slate-700 dark:text-zinc-300">الاسم الكامل (إنجليزي)</label>
        <input pInputText [(ngModel)]="data.fullNameEn" (ngModelChange)="onChange()" placeholder="Full Name (English)" class="text-left" dir="ltr" />
    </div>

    <!-- Gender -->
    <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-slate-700 dark:text-zinc-300">الجنس <span class="text-red-500">*</span></label>
        <p-select [options]="genders" [(ngModel)]="data.gender" (ngModelChange)="onChange()" optionLabel="label" optionValue="value" placeholder="اختر الجنس" styleClass="w-full"></p-select>
    </div>

    <!-- Birth Date -->
    <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-slate-700 dark:text-zinc-300">تاريخ الميلاد <span class="text-red-500">*</span></label>
        <p-datePicker [(ngModel)]="data.birthDate" (ngModelChange)="onChange()" placeholder="dd/mm/yyyy" styleClass="w-full"></p-datePicker>
    </div>

    <!-- Nationality -->
    <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-slate-700 dark:text-zinc-300">الجنسية</label>
        <p-select [options]="nationalities" [(ngModel)]="data.nationalityId" (ngModelChange)="onChange()" optionLabel="label" optionValue="value" placeholder="اختر الجنسية" styleClass="w-full"></p-select>
    </div>

    <!-- National ID -->
    <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-slate-700 dark:text-zinc-300">رقم الهوية / الجواز <span class="text-red-500">*</span></label>
        <input pInputText [(ngModel)]="data.nationalId" (ngModelChange)="onChange()" />
    </div>

    <!-- Mobile -->
    <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-slate-700 dark:text-zinc-300">رقم الجوال <span class="text-red-500">*</span></label>
        <input pInputText [(ngModel)]="data.mobile" (ngModelChange)="onChange()" placeholder="77xxxxxxx" />
    </div>

    <!-- Email -->
    <div class="flex flex-col gap-2 md:col-span-2">
        <label class="text-sm font-medium text-slate-700 dark:text-zinc-300">البريد الإلكتروني</label>
        <input pInputText [(ngModel)]="data.email" (ngModelChange)="onChange()" placeholder="email@example.com" class="text-left" dir="ltr" />
    </div>

</div>

<!-- Navigation Buttons -->
<div class="flex justify-end gap-2 mt-8 pt-4 border-t border-slate-100 dark:border-zinc-800">
    <button pButton label="التالي: بيانات الوظيفة" icon="pi pi-arrow-left" iconPos="left" (click)="onNext()"></button>
</div>
