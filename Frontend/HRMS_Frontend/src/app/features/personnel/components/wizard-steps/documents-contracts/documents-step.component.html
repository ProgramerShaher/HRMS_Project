<div class="space-y-8 animate-in fade-in slide-in-from-bottom-5 duration-500">
  
  <!-- Section Header -->
  <div class="bg-slate-800 rounded-[2.5rem] p-8 text-white shadow-xl shadow-slate-900/20 border border-slate-700 relative overflow-hidden group">
    <div class="absolute -top-10 -right-10 w-40 h-40 bg-blue-500/5 rounded-full blur-2xl"></div>
    <div class="relative z-10 flex items-center gap-6">
      <div class="w-16 h-16 rounded-2xl bg-white/5 backdrop-blur-md flex items-center justify-center text-blue-400 border border-white/10">
        <i class="pi pi-file-pdf text-3xl"></i>
      </div>
      <div>
        <h2 class="text-2xl font-black tracking-tight">الوثائق والعقود الموثقة</h2>
        <p class="text-sm text-slate-400 font-medium">أرشفة الوثائق الرسمية وتفاصيل عقود التوظيف</p>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 gap-8">
    
    <!-- Documents Section -->
    <section>
      <app-dynamic-array-list
        [items]="data.documents || []"
        title="الوثائق والمرفقات"
        itemLabel="وثيقة"
        icon="pi pi-paperclip"
        [columns]="docColumns"
        (save)="onSaveDocument($event)"
        (delete)="onDeleteDocument($event)">
        
        <ng-template #formTemplate let-item>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-5 p-2 text-right">
            <div class="space-y-1.5">
              <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest mr-1">نوع الوثيقة <span class="text-red-500">*</span></label>
              <p-select [options]="documentTypes" [(ngModel)]="item.documentTypeId" optionLabel="documentTypeNameAr" optionValue="documentTypeId" [filter]="true" appendTo="body" styleClass="w-full !rounded-xl !h-11 !text-sm"></p-select>
            </div>
            <div class="space-y-1.5">
              <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest mr-1">رقم الوثيقة</label>
              <input pInputText [(ngModel)]="item.documentNumber" class="w-full !h-11 !rounded-xl !bg-slate-50 dark:!bg-slate-900/50 !text-sm !font-bold" />
            </div>
            <div class="space-y-1.5">
              <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest mr-1">تاريخ الانتهاء</label>
              <p-datePicker [(ngModel)]="item.expiryDate" [showIcon]="true" appendTo="body" dateFormat="yy-mm-dd" styleClass="w-full" inputStyleClass="!h-11 !rounded-xl !bg-slate-50 dark:!bg-slate-900/50 !text-sm"></p-datePicker>
            </div>
            <div class="md:col-span-3 pt-2">
               <div class="flex items-center gap-4 p-4 bg-slate-50 dark:bg-slate-900/40 rounded-xl border border-dashed border-slate-200">
                 <p-fileUpload mode="basic" [auto]="true" chooseLabel="رفع نسخة الوثيقة" styleClass="p-button-sm !rounded-xl !bg-blue-600 !border-none text-[10px]" (onSelect)="onFileSelect($event, item)"></p-fileUpload>
                 <span class="text-[10px] text-slate-400 font-bold italic">{{ item.file ? item.file.name : 'No file selected' }}</span>
               </div>
            </div>
          </div>
        </ng-template>
      </app-dynamic-array-list>
    </section>

    <!-- Contracts Section -->
    <section>
      <app-dynamic-array-list
        [items]="data.contracts || []"
        title="العقود والرواتب التعاقدية"
        itemLabel="عقد"
        icon="pi pi-file-edit"
        [columns]="contractColumns"
        (save)="onSaveContract($event)"
        (delete)="onDeleteContract($event)">
        
        <ng-template #formTemplate let-item>
          <div class="space-y-6 p-2">
            <!-- Header Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div class="space-y-1.5">
                <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest mr-1">نوع العقد</label>
                <p-select [options]="contractTypes" [(ngModel)]="item.contractType" optionLabel="label" optionValue="value" appendTo="body" styleClass="w-full !rounded-xl !h-10 !text-sm"></p-select>
              </div>
              <div class="space-y-1.5">
                  <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest mr-1">البداية</label>
                  <p-datePicker [(ngModel)]="item.startDate" [showIcon]="true" appendTo="body" dateFormat="yy-mm-dd" styleClass="w-full" inputStyleClass="!h-10 !rounded-xl !bg-slate-50 !text-sm"></p-datePicker>
              </div>
              <div class="space-y-1.5">
                  <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest mr-1">النهاية</label>
                  <p-datePicker [(ngModel)]="item.endDate" [showIcon]="true" appendTo="body" dateFormat="yy-mm-dd" styleClass="w-full" inputStyleClass="!h-10 !rounded-xl !bg-slate-50 !text-sm"></p-datePicker>
              </div>
            </div>

            <!-- Financial Details in Contract (YER) -->
            <div class="bg-blue-50/50 dark:bg-blue-900/10 p-5 rounded-2xl border border-blue-100 dark:border-blue-800/40">
              <h4 class="text-xs font-black text-blue-700 dark:text-blue-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                <i class="pi pi-wallet"></i> التفاصيل المالية في العقد (YER)
              </h4>
              <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="space-y-1.5">
                  <label class="text-[10px] font-bold text-slate-500 mr-2">الأساسي</label>
                  <p-inputNumber [(ngModel)]="item.basicSalary" (onBlur)="onDataChange()" mode="decimal" [minFractionDigits]="2" styleClass="w-full" inputStyleClass="!h-10 !text-xs !font-black !rounded-xl !bg-white"></p-inputNumber>
                </div>
                <div class="space-y-1.5">
                  <label class="text-[10px] font-bold text-slate-500 mr-2">بدل سكن</label>
                  <p-inputNumber [(ngModel)]="item.housingAllowance" (onBlur)="onDataChange()" mode="decimal" [minFractionDigits]="2" styleClass="w-full" inputStyleClass="!h-10 !text-xs !font-black !rounded-xl !bg-white"></p-inputNumber>
                </div>
                <div class="space-y-1.5">
                  <label class="text-[10px] font-bold text-slate-500 mr-2">بدل نقل</label>
                  <p-inputNumber [(ngModel)]="item.transportAllowance" (onBlur)="onDataChange()" mode="decimal" [minFractionDigits]="2" styleClass="w-full" inputStyleClass="!h-10 !text-xs !font-black !rounded-xl !bg-white"></p-inputNumber>
                </div>
                <div class="space-y-1.5">
                  <label class="text-[10px] font-bold text-slate-500 mr-2">أخرى</label>
                  <p-inputNumber [(ngModel)]="item.otherAllowances" (onBlur)="onDataChange()" mode="decimal" [minFractionDigits]="2" styleClass="w-full" inputStyleClass="!h-10 !text-xs !font-black !rounded-xl !bg-white"></p-inputNumber>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </app-dynamic-array-list>
    </section>
  </div>
</div>
