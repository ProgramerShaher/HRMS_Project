<p-toast position="top-center"></p-toast>
<div class="bg-white/80 backdrop-blur-md border border-slate-200/60 rounded-3xl shadow-sm overflow-hidden transition-all duration-300 hover:shadow-md">
    <!-- Header Section -->
    <div class="relative p-6 pb-0">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 text-right">
            <div>
                <div class="bg-white/90 backdrop-blur-sm rounded-[1.5rem] border border-slate-200/60 shadow-lg p-4 relative group">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center gap-2">
                            <div class="w-8 h-8 rounded-xl bg-cyan-50 text-cyan-600 flex items-center justify-center shadow-sm">
                                <i class="pi pi-graduation-cap text-base font-bold"></i>
                            </div>
                            <h3 class="text-base font-black text-slate-900">المؤهلات العلمية والدراسية</h3>
                        </div>
                        <button (click)="showDialog()" 
                            class="flex items-center gap-1.5 px-3 py-2 bg-cyan-600 hover:bg-cyan-700 text-white rounded-xl shadow-md transition-all active:scale-95 text-[10px] font-bold">
                            <i class="pi pi-plus"></i>
                            إضافة مؤهل
                        </button>
                    </div>
    
                    <div class="space-y-4">
                        <div *ngIf="qualifications().length > 0" class="overflow-x-auto rounded-xl border border-slate-100">
                            <table class="w-full text-right">
                                <thead class="bg-slate-50/80 border-b border-slate-100">
                                    <tr>
                                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">المستوى</th>
                                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">التخصص / الدرجة</th>
                                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">المؤسسة التعليمية</th>
                                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">سنة التخرج</th>
                                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">الإجراءات</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-50">
                                    <tr *ngFor="let qual of qualifications()" class="hover:bg-slate-50/50 transition-colors group/row">
                                        <td class="px-3 py-2">
                                            <span class="text-xs font-black text-slate-800">{{ qual.degreeType }}</span>
                                        </td>
                                        <td class="px-3 py-2">
                                            <span class="text-xs font-bold text-slate-600">{{ qual.majorAr }}</span>
                                        </td>
                                        <td class="px-3 py-2">
                                            <span class="text-xs font-medium text-slate-500">{{ qual.universityAr }}</span>
                                        </td>
                                        <td class="px-3 py-2">
                                            <span class="text-[10px] font-bold text-slate-400">{{ qual.graduationYear }}</span>
                                        </td>
                                        <td class="px-3 py-2">
                                            <div class="flex items-center gap-1">
                                                <button (click)="showEditDialog(qual)" class="w-7 h-7 rounded-lg bg-white border border-slate-100 text-blue-600 hover:bg-blue-50 transition-colors flex items-center justify-center shadow-sm">
                                                    <i class="pi pi-pencil text-[10px]"></i>
                                                </button>
                                                <button (click)="delete(qual.qualificationId)" class="w-7 h-7 rounded-lg bg-white border border-slate-100 text-red-600 hover:bg-red-50 transition-colors flex items-center justify-center shadow-sm">
                                                    <i class="pi pi-trash text-[10px]"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Premium Dialog Style -->
<p-dialog [(visible)]="displayDialog" 
    [header]="isEditMode ? 'تعديل بيانات مؤهل' : 'إضافة مؤهل علمي'" 
    [modal]="true" 
    [style]="{width: '650px', borderRadius: '24px', overflow: 'hidden'}" 
    [draggable]="false" 
    [resizable]="false"
    styleClass="premium-dialog">
    
    <div class="pt-6 px-1 text-right">
        <form [formGroup]="qualificationForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div class="col-span-1 md:col-span-2 group text-right">
                <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider text-right">المستوى الأكاديمي</label>
                <p-select [options]="levels()" formControlName="qualificationLevelId" optionLabel="qualificationLevelNameAr" optionValue="qualificationLevelId" 
                    [filter]="true" appendTo="body" placeholder="اختر الدرجة العلمية (بكالوريوس، ماجستير...)" 
                    styleClass="w-full !rounded-2xl !border-slate-200 !bg-slate-50/50 !py-1 text-right"></p-select>
            </div>

            <div class="col-span-1 md:col-span-2 group text-right">
                <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider text-right">المؤسسة التعليمية (جامعة/معهد)</label>
                <div class="relative text-right">
                    <i class="pi pi-building absolute right-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input pInputText formControlName="universityAr" placeholder="اسم الجامعة أو المعهد الأكاديمي..." 
                        class="w-full !bg-slate-50/50 !border-slate-200 !py-3 !pr-11 !rounded-2xl focus:!ring-2 focus:!ring-cyan-500/20 text-right" />
                </div>
            </div>

            <div class="group text-right">
                <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider text-right">التخصص (بالعربي)</label>
                <input pInputText formControlName="majorAr" placeholder="مثلاً: هندسة برمجيات" 
                    class="w-full !bg-slate-50/50 !border-slate-200 !py-3 !rounded-2xl focus:!ring-2 focus:!ring-cyan-500/20 text-right text-sm" />
            </div>

            <div class="group text-right">
                <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider text-right">التقدير / النسبة</label>
                <input pInputText formControlName="grade" placeholder="امتياز / 90%..." 
                    class="w-full !bg-slate-50/50 !border-slate-200 !py-3 !rounded-2xl focus:!ring-2 focus:!ring-cyan-500/20 text-right text-sm" />
            </div>

            <div class="group text-right">
                <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider text-right">سنة التخرج</label>
                <p-inputNumber formControlName="graduationYear" [useGrouping]="false" placeholder="YYYY" 
                    styleClass="w-full !bg-slate-50/50 !border-slate-200 !rounded-2xl focus:!ring-2 focus:!ring-cyan-500/20 text-right"></p-inputNumber>
            </div>

            <div class="col-span-1 md:col-span-2 group text-right">
                <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider text-right">المرفقات (شهادة التخرج)</label>
                <div class="flex items-center gap-4 p-5 border-2 border-dashed border-slate-200 rounded-2xl hover:border-cyan-400 hover:bg-cyan-50/30 transition-all relative group/upload">
                    <input type="file" (change)="onFileSelect($event)" class="absolute inset-0 opacity-0 cursor-pointer z-10" accept=".pdf,.jpg,.jpeg,.png">
                    <div class="w-12 h-12 rounded-xl bg-slate-50 flex items-center justify-center text-slate-400 group-hover/upload:bg-cyan-100 group-hover/upload:text-cyan-600 transition-colors">
                        <i class="pi pi-cloud-upload text-xl"></i>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-bold text-slate-700 group-hover/upload:text-cyan-700 transition-colors">{{ fileName || 'اختر ملف الشهادة (PDF/IMG)' }}</p>
                        <p class="text-[10px] text-slate-400">يرجى رفع ملف واضح لا يتجاوز حجمه 5 ميجابايت</p>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <ng-template pTemplate="footer">
        <div class="flex items-center justify-between w-full pt-4 border-t border-slate-100 mt-4 text-right">
            <button (click)="displayDialog = false" 
                class="px-6 py-2 text-slate-400 hover:text-slate-600 font-semibold transition-colors">
                إلغاء
            </button>
            <button (click)="save()" [disabled]="loading()"
                class="flex items-center gap-2 px-8 py-2.5 bg-cyan-600 hover:bg-cyan-700 disabled:opacity-50 text-white rounded-2xl shadow-lg shadow-cyan-200 transition-all font-bold">
                <i class="pi pi-check" *ngIf="!loading()"></i>
                <i class="pi pi-spin pi-spinner" *ngIf="loading()"></i>
                <span>حفظ المؤهل العلمي</span>
            </button>
        </div>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '400px'}" [rtl]="true"></p-confirmDialog>
