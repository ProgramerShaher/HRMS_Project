<p-toast position="top-center"></p-toast>
<div class="bg-white/90 backdrop-blur-sm rounded-[1.5rem] border border-slate-200/60 shadow-lg p-4 relative group">
    <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-xl bg-orange-50 text-orange-600 flex items-center justify-center shadow-sm">
                <i class="pi pi-phone text-base font-bold"></i>
            </div>
            <h3 class="text-base font-black text-slate-900">جهات اتصال الطوارئ</h3>
        </div>
        <button (click)="showAddDialog()" 
            class="flex items-center gap-1.5 px-3 py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-xl shadow-md transition-all active:scale-95 text-[10px] font-bold">
            <i class="pi pi-plus"></i>
            إضافة جهة اتصال
        </button>
    </div>
    
    <div class="space-y-4">
        <div *ngIf="contacts().length > 0" class="overflow-x-auto rounded-xl border border-slate-100">
            <table class="w-full text-right">
                <thead class="bg-slate-50/80 border-b border-slate-100">
                    <tr>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">الاسم</th>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">الصلة</th>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">رقم الهاتف</th>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">الإجراءات</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-50">
                    <tr *ngFor="let contact of contacts()" class="hover:bg-slate-50/50 transition-colors group/row">
                        <td class="px-3 py-2">
                            <span class="text-xs font-black text-slate-900">{{ contact.contactNameAr }}</span>
                        </td>
                        <td class="px-3 py-2">
                            <span class="text-[10px] font-black text-slate-500 bg-slate-100 px-2 py-0.5 rounded">{{ contact.relationship }}</span>
                        </td>
                        <td class="px-3 py-2">
                            <div class="flex items-center gap-1 text-orange-600 font-black font-mono text-[10px]">
                                <i class="pi pi-mobile text-[9px]"></i>
                                <span>{{ contact.phonePrimary }}</span>
                            </div>
                        </td>
                        <td class="px-3 py-2">
                            <div class="flex items-center gap-1">
                                <button (click)="showEditDialog(contact)" class="w-7 h-7 rounded-lg bg-white border border-slate-100 text-blue-600 hover:bg-blue-50 transition-colors flex items-center justify-center shadow-sm">
                                    <i class="pi pi-pencil text-[10px]"></i>
                                </button>
                                <button (click)="delete(contact.contactId)" class="w-7 h-7 rounded-lg bg-white border border-slate-100 text-red-600 hover:bg-red-50 transition-colors flex items-center justify-center shadow-sm">
                                    <i class="pi pi-trash text-[10px]"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Premium Dialog Style -->
<p-dialog [(visible)]="displayDialog" 
    [header]="isEditMode ? 'تعديل جهة اتصال طوارئ' : 'إضافة جهة اتصال طوارئ'" 
    [modal]="true" 
    [style]="{width: '500px', borderRadius: '24px', overflow: 'hidden'}" 
    [draggable]="false" 
    [resizable]="false"
    styleClass="premium-dialog">
    
    <div class="pt-6 px-1 text-right">
        <form [formGroup]="contactForm" class="space-y-6">
            
            <div class="group text-right">
                <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider">الاسم الكامل لجهة الاتصال</label>
                <div class="relative">
                    <i class="pi pi-user absolute right-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input pInputText formControlName="fullNameAr" placeholder="اسم الشخص المسؤول..." 
                        class="w-full !bg-slate-50/50 !border-slate-200 !py-3 !pr-11 !rounded-2xl focus:!ring-2 focus:!ring-orange-500/20 text-right" />
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5 text-right">
                <div class="group text-right">
                    <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider text-right">صلة القرابة</label>
                    <div class="relative text-right">
                        <i class="pi pi-heart absolute right-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input pInputText formControlName="relationship" placeholder="مثلاً: أخ، والد، صديق" 
                            class="w-full !bg-slate-50/50 !border-slate-200 !py-3 !pr-11 !rounded-2xl focus:!ring-2 focus:!ring-orange-500/20 text-right" />
                    </div>
                </div>

                <div class="group text-right">
                    <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider text-right">رقم الهاتف</label>
                    <div class="relative text-right">
                        <i class="pi pi-mobile absolute right-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input pInputText formControlName="mobile" placeholder="7XXXXXXXX" 
                            class="w-full !bg-slate-50/50 !border-slate-200 !py-3 !pr-11 !rounded-2xl focus:!ring-2 focus:!ring-orange-500/20 font-mono" />
                    </div>
                </div>
            </div>

        </form>
    </div>

    <ng-template pTemplate="footer">
        <div class="flex items-center justify-between w-full pt-4 border-t border-slate-100 mt-4 text-right">
            <button (click)="displayDialog = false" 
                class="px-6 py-2 text-slate-400 hover:text-slate-600 font-semibold transition-colors">
                إلغاء
            </button>
            <button (click)="save()" [disabled]="loading()"
                class="flex items-center gap-2 px-8 py-2.5 bg-orange-600 hover:bg-orange-700 disabled:opacity-50 text-white rounded-2xl shadow-lg shadow-orange-200 transition-all font-bold">
                <i class="pi pi-check" *ngIf="!loading()"></i>
                <i class="pi pi-spin pi-spinner" *ngIf="loading()"></i>
                <span>حفظ جهة الاتصال</span>
            </button>
        </div>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '400px'}" [rtl]="true"></p-confirmDialog>
