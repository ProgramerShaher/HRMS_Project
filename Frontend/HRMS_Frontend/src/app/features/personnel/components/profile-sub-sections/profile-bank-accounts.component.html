<div class="bg-white dark:bg-zinc-900 rounded-lg border border-slate-200 dark:border-zinc-800 overflow-hidden">
    <!-- Header -->
    <div class="px-4 py-2 border-b border-slate-100 dark:border-zinc-800 flex justify-between items-center bg-slate-50 dark:bg-zinc-900">
        <h3 class="font-bold text-sm text-slate-700 dark:text-white flex items-center gap-2">
            <i class="pi pi-credit-card text-blue-500 text-sm"></i>
            الحسابات البنكية
        </h3>
        <button pButton icon="pi pi-plus" class="p-button-text p-button-sm !w-6 !h-6 !p-0 text-slate-500 hover:text-blue-600" (click)="showAddDialog()"></button>
    </div>

    <!-- Table -->
    <p-table [value]="accounts()" [loading]="loading()" styleClass="p-datatable-sm text-xs" [rowHover]="true">
        <ng-template pTemplate="header">
            <tr class="text-xs text-slate-500 bg-slate-50/50">
                <th class="!p-2 font-medium">اسم البنك</th>
                <th class="!p-2 font-medium">اسم صاحب الحساب</th>
                <th class="!p-2 font-medium">الآيبان (IBAN)</th>
                <th class="!p-2 font-medium w-20">الحالة</th>
                <th class="!p-2 w-16 text-center"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-acc>
            <tr class="border-b border-slate-50 last:border-0 hover:bg-slate-50/50 transition-colors">
                <td class="!p-2 font-bold text-slate-700">
                    <div class="flex items-center gap-2">
                         <i class="pi pi-building text-slate-400 text-[10px]"></i>
                         {{ acc.bankName }}
                    </div>
                </td>
                <td class="!p-2">{{ acc.accountHolderName }}</td>
                <td class="!p-2 font-mono text-[10px] tracking-wide text-slate-500">{{ acc.ibanNumber }}</td>
                <td class="!p-2">
                    <span *ngIf="acc.isPrimary" class="bg-blue-50 text-blue-600 px-1.5 py-0.5 rounded text-[10px] font-bold border border-blue-100">أساسي</span>
                </td>
                <td class="!p-2 text-center">
                    <div class="flex justify-center gap-1">
                        <button pButton icon="pi pi-pencil" class="p-button-text p-button-secondary !w-6 !h-6 !p-0 !text-xs text-slate-400 hover:text-blue-600" (click)="showEditDialog(acc)"></button>
                        <button pButton icon="pi pi-trash" class="p-button-text p-button-danger !w-6 !h-6 !p-0 !text-xs opacity-50 hover:opacity-100" (click)="delete(acc.bankAccountId)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5" class="text-center py-4 text-slate-400 text-xs">
                    لا توجد حسابات بنكية
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- Dialog -->
<p-dialog [(visible)]="displayDialog" [header]="isEditMode ? 'تعديل بيانات بنكية' : 'إضافة حساب بنكي'" [modal]="true" [style]="{width: '600px'}" styleClass="p-fluid">
    <form [formGroup]="bankForm" class="flex flex-col gap-4 mt-2">
        
        <div class="field">
            <label class="block text-sm font-medium mb-1">اسم البنك <span class="text-red-500">*</span></label>
            <input pInputText formControlName="bankName" placeholder="مثال: البنك الأهلي" />
            <small class="text-red-500" *ngIf="submitted && bankForm.get('bankName')?.invalid">مطلوب</small>
        </div>

        <div class="field">
            <label class="block text-sm font-medium mb-1">اسم صاحب الحساب <span class="text-red-500">*</span></label>
            <input pInputText formControlName="accountHolderName" placeholder="كما يظهر في البطاقة البنكية" />
            <small class="text-red-500" *ngIf="submitted && bankForm.get('accountHolderName')?.invalid">مطلوب</small>
        </div>

        <div class="grid grid-cols-2 gap-4">
             <div class="field">
                <label class="block text-sm font-medium mb-1">رقم الحساب <span class="text-red-500">*</span></label>
                <input pInputText formControlName="accountNumber" />
                <small class="text-red-500" *ngIf="submitted && bankForm.get('accountNumber')?.invalid">مطلوب</small>
            </div>
             <div class="field">
                <label class="block text-sm font-medium mb-1">رقم الآيبان (IBAN) <span class="text-red-500">*</span></label>
                <input pInputText formControlName="ibanNumber" placeholder="SA..." />
                <small class="text-red-500" *ngIf="submitted && bankForm.get('ibanNumber')?.invalid">مطلوب / تنسيق غير صحيح</small>
            </div>
        </div>
        
        <div class="field-checkbox flex items-center pt-2">
             <p-checkbox formControlName="isPrimary" [binary]="true" label="تعيين كحساب أساسي" inputId="isPrim"></p-checkbox>
        </div>

    </form>
    <ng-template pTemplate="footer">
        <button pButton label="إلغاء" icon="pi pi-times" class="p-button-text" (click)="displayDialog = false"></button>
        <button pButton label="حفظ" icon="pi pi-check" (click)="save()" [loading]="loading()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}" [rtl]="true"></p-confirmDialog>
<p-toast position="bottom-left"></p-toast>
