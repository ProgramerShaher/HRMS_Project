<p-toast position="top-center"></p-toast>
<div class="bg-white/90 backdrop-blur-sm rounded-[1.5rem] border border-slate-200/60 shadow-lg p-4 relative group">
    <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-xl bg-indigo-50 text-indigo-600 flex items-center justify-center shadow-sm">
                <i class="pi pi-credit-card text-base font-bold"></i>
            </div>
            <h3 class="text-base font-black text-slate-900">الحسابات البنكية</h3>
        </div>
        <button (click)="showAddDialog()" 
            class="flex items-center gap-1.5 px-3 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl shadow-md transition-all active:scale-95 text-[10px] font-bold">
            <i class="pi pi-plus"></i>
            إضافة حساب
        </button>
    </div>
    
    <div class="space-y-4">
        <div *ngIf="accounts().length > 0" class="overflow-x-auto rounded-xl border border-slate-100">
            <table class="w-full text-right">
                <thead class="bg-slate-50/80 border-b border-slate-100">
                    <tr>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">البنك</th>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">صاحب الحساب</th>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">الآيبان (IBAN)</th>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right text-center">الرئيسي</th>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">الإجراءات</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-50">
                    <tr *ngFor="let acc of accounts()" class="hover:bg-slate-50/50 transition-colors group/row">
                        <td class="px-3 py-2">
                            <div class="flex items-center gap-2">
                                <div class="w-6 h-6 rounded-lg bg-slate-50 border border-slate-100 flex items-center justify-center text-slate-400">
                                    <i class="pi pi-building text-[10px]"></i>
                                </div>
                                <span class="text-xs font-black text-slate-900">{{ acc.bankName }}</span>
                            </div>
                        </td>
                        <td class="px-3 py-2">
                            <span class="text-xs font-bold text-slate-600">{{ acc.accountHolderName }}</span>
                        </td>
                        <td class="px-3 py-2 uppercase">
                            <span class="text-[10px] font-mono text-slate-400 bg-slate-50 px-2 py-0.5 rounded border border-slate-100">{{ acc.ibanNumber }}</span>
                        </td>
                        <td class="px-3 py-2 text-center">
                            <div *ngIf="acc.isPrimary" class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full bg-emerald-50 text-emerald-600 border border-emerald-100/50">
                                <span class="w-1 h-1 rounded-full bg-emerald-500"></span>
                                <span class="text-[9px] font-black">رئيسي</span>
                            </div>
                        </td>
                        <td class="px-3 py-2">
                            <div class="flex items-center gap-1">
                                <button (click)="showEditDialog(acc)" class="w-7 h-7 rounded-lg bg-white border border-slate-100 text-indigo-600 hover:bg-indigo-50 transition-colors flex items-center justify-center shadow-sm">
                                    <i class="pi pi-pencil text-[10px]"></i>
                                </button>
                                <button (click)="delete(acc.bankAccountId)" class="w-7 h-7 rounded-lg bg-white border border-slate-100 text-red-600 hover:bg-red-50 transition-colors flex items-center justify-center shadow-sm">
                                    <i class="pi pi-trash text-[10px]"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Premium Dialog Style -->
<p-dialog [(visible)]="displayDialog" 
    [header]="isEditMode ? 'تعديل بيانات الحساب' : 'إضافة حساب بنكي جديد'" 
    [modal]="true" 
    [style]="{width: '550px', borderRadius: '24px', overflow: 'hidden'}" 
    [draggable]="false" 
    [resizable]="false"
    styleClass="premium-dialog">
    
    <div class="pt-6 px-1 text-right">
        <form [formGroup]="bankForm" class="space-y-6">
            
            <div class="group">
                <div class="field col-12 md:col-6">
                <label for="bankId">اسم البنك <span class="text-red-500">*</span></label>
                <p-select [options]="banks()" formControlName="bankId" optionLabel="bankNameAr" optionValue="bankId" 
                    placeholder="اختر البنك" [class.ng-invalid]="submitted && bankForm.controls['bankId'].invalid" 
                    appendTo="body" styleClass="w-full">
                </p-select>
                <small class="text-red-500 block mt-1" *ngIf="submitted && bankForm.controls['bankId'].invalid">
                    اسم البنك مطلوب
                </small>
            </div>
            </div>

            <div class="group text-right">
                <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider text-right">اسم صاحب الحساب</label>
                <div class="relative">
                    <i class="pi pi-user absolute right-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input pInputText formControlName="accountHolderName" placeholder="الاسم الكامل كما هو مسجل في البنك" 
                        class="w-full !bg-slate-50/50 !border-slate-200 !py-3 !pr-11 !rounded-2xl focus:!ring-2 focus:!ring-indigo-500/20 text-right" />
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="group">
                    <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider">رقم الحساب</label>
                    <input pInputText formControlName="accountNumber" placeholder="رقم الحساب الداخلي" 
                        class="w-full !bg-slate-50/50 !border-slate-200 !py-3 !rounded-2xl focus:!ring-2 focus:!ring-indigo-500/20 font-mono" />
                </div>

                <div class="group">
                    <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider uppercase tracking-wider">رقم الآيبان (IBAN)</label>
                    <input pInputText formControlName="ibanNumber" placeholder="YE000000000..." 
                        class="w-full !bg-slate-50/50 !border-slate-200 !py-3 !rounded-2xl focus:!ring-2 focus:!ring-indigo-500/20 font-mono uppercase" />
                </div>
            </div>
            
            <div class="flex items-center gap-3 p-4 bg-indigo-50/50 border border-indigo-100/50 rounded-2xl transition-all hover:bg-indigo-50">
                <p-checkbox formControlName="isPrimary" [binary]="true" inputId="isPrim"></p-checkbox>
                <label for="isPrim" class="text-sm font-semibold text-indigo-900 cursor-pointer select-none">
                    تعيين كحساب رئيسي لتحويل الراتب والمستحقات
                </label>
            </div>

        </form>
    </div>

    <ng-template pTemplate="footer">
        <div class="flex items-center justify-between w-full pt-4 border-t border-slate-100 mt-4">
            <button (click)="displayDialog = false" 
                class="px-6 py-2 text-slate-400 hover:text-slate-600 font-semibold transition-colors">
                إلغاء
            </button>
            <button (click)="save()" [disabled]="loading()"
                class="flex items-center gap-2 px-8 py-2.5 bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 text-white rounded-2xl shadow-lg shadow-indigo-200 transition-all font-bold">
                <i class="pi pi-check" *ngIf="!loading()"></i>
                <i class="pi pi-spin pi-spinner" *ngIf="loading()"></i>
                <span>حفظ البيانات البنكية</span>
            </button>
        </div>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '400px'}" [rtl]="true"></p-confirmDialog>
