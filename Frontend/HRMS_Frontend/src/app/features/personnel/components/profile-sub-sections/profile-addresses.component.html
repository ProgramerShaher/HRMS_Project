<div class="bg-white dark:bg-zinc-900 rounded-lg border border-slate-200 dark:border-zinc-800 overflow-hidden">
    <!-- Header -->
    <div class="px-4 py-2 border-b border-slate-100 dark:border-zinc-800 flex justify-between items-center bg-slate-50 dark:bg-zinc-900">
        <h3 class="font-bold text-sm text-slate-700 dark:text-white flex items-center gap-2">
            <i class="pi pi-map-marker text-orange-500 text-sm"></i>
            العناوين
        </h3>
        <button pButton icon="pi pi-plus" class="p-button-text p-button-sm !w-6 !h-6 !p-0 text-slate-500 hover:text-blue-600" (click)="showAddDialog()"></button>
    </div>

    <!-- Table -->
    <p-table [value]="addresses()" [loading]="loading()" styleClass="p-datatable-sm text-xs" [rowHover]="true">
        <ng-template pTemplate="header">
            <tr class="text-xs text-slate-500 bg-slate-50/50">
                <th class="!p-2 font-medium">النوع</th>
                <th class="!p-2 font-medium">المدينة</th>
                <th class="!p-2 font-medium">تفاصيل العنوان</th>
                <th class="!p-2 font-medium">الرمز البريدي</th>
                <th class="!p-2 w-16 text-center"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-addr>
            <tr class="border-b border-slate-50 last:border-0 hover:bg-slate-50/50 transition-colors">
                <td class="!p-2">
                    <span class="px-1.5 py-0.5 rounded bg-slate-100 dark:bg-zinc-800 text-[10px] text-slate-600 font-bold border border-slate-200">{{ addr.addressType }}</span>
                </td>
                <td class="!p-2 text-slate-700 font-medium">{{ addr.cityId }}</td>
                <td class="!p-2">
                    <div class="flex items-center gap-1 text-slate-600">
                        <span class="font-bold">{{ addr.street }}</span>
                        <span class="text-slate-400 text-[10px]" *ngIf="addr.buildingNumber">({{ addr.buildingNumber }})</span>
                    </div>
                </td>
                <td class="!p-2 font-mono text-slate-500">{{ addr.postalCode || '-' }}</td>
                <td class="!p-2 text-center">
                    <div class="flex justify-center gap-1">
                        <button pButton icon="pi pi-pencil" class="p-button-text p-button-secondary !w-6 !h-6 !p-0 !text-xs text-slate-400 hover:text-blue-600" (click)="showEditDialog(addr)"></button>
                        <button pButton icon="pi pi-trash" class="p-button-text p-button-danger !w-6 !h-6 !p-0 !text-xs opacity-50 hover:opacity-100" (click)="delete(addr.addressId)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5" class="text-center py-4 text-slate-400 text-xs">
                    لا توجد عناوين
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- Dialog -->
<p-dialog [(visible)]="displayDialog" [header]="isEditMode ? 'تعديل عنوان' : 'إضافة عنوان'" [modal]="true" [style]="{width: '500px'}" styleClass="p-fluid">
    <form [formGroup]="addressForm" class="flex flex-col gap-4 mt-2">
        
        <div class="field">
            <label class="block text-sm font-medium mb-1">نوع العنوان <span class="text-red-500">*</span></label>
            <p-select [options]="addressTypes" formControlName="addressType" placeholder="اختر النوع" appendTo="body" styleClass="w-full"></p-select>
            <small class="text-red-500" *ngIf="submitted && addressForm.get('addressType')?.invalid">مطلوب</small>
        </div>

        <div class="grid grid-cols-2 gap-4">
             <div class="field">
                <label class="block text-sm font-medium mb-1">المدينة (ID) <span class="text-red-500">*</span></label>
                <input pInputText formControlName="cityId" type="number" />
                <small class="text-red-500" *ngIf="submitted && addressForm.get('cityId')?.invalid">مطلوب</small>
            </div>
             <div class="field">
                <label class="block text-sm font-medium mb-1">الرمز البريدي</label>
                <input pInputText formControlName="postalCode" />
            </div>
        </div>
        
        <div class="field">
            <label class="block text-sm font-medium mb-1">الشارع / الحي <span class="text-red-500">*</span></label>
            <input pInputText formControlName="street" />
            <small class="text-red-500" *ngIf="submitted && addressForm.get('street')?.invalid">مطلوب</small>
        </div>

        <div class="grid grid-cols-2 gap-4">
             <div class="field">
                <label class="block text-sm font-medium mb-1">رقم المبنى</label>
                <input pInputText formControlName="buildingNumber" />
            </div>
             <div class="field">
                <label class="block text-sm font-medium mb-1">صندوق البريد</label>
                <input pInputText formControlName="poBox" />
            </div>
        </div>

    </form>
    <ng-template pTemplate="footer">
        <button pButton label="إلغاء" icon="pi pi-times" class="p-button-text" (click)="displayDialog = false"></button>
        <button pButton label="حفظ" icon="pi pi-check" (click)="save()" [loading]="loading()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}" [rtl]="true"></p-confirmDialog>
<p-toast position="bottom-left"></p-toast>
