<p-toast position="top-center"></p-toast>
<div class="bg-white/90 backdrop-blur-sm rounded-[1.5rem] border border-slate-200/60 shadow-lg p-4 relative group">
    <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-xl bg-blue-50 text-blue-600 flex items-center justify-center shadow-sm">
                <i class="pi pi-map-marker text-base font-bold"></i>
            </div>
            <h3 class="text-base font-black text-slate-900">بيانات العناوين</h3>
        </div>
        <button (click)="showAddDialog()" 
            class="flex items-center gap-1.5 px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow-md transition-all active:scale-95 text-[10px] font-bold">
            <i class="pi pi-plus"></i>
            إضافة عنوان
        </button>
    </div>
    
    <div class="space-y-4">
        <div *ngIf="addresses().length > 0" class="overflow-x-auto rounded-xl border border-slate-100">
            <table class="w-full text-right">
                <thead class="bg-slate-50/80 border-b border-slate-100">
                    <tr>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">نوع العنوان</th>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">الدولة / المدينة</th>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">الشارع</th>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">الرمز البريدي</th>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">الإجراءات</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-50">
                    <tr *ngFor="let addr of addresses()" class="hover:bg-slate-50/50 transition-colors group/row">
                        <td class="px-3 py-2">
                            <span class="text-[10px] font-black text-slate-800 bg-slate-100 px-2 py-0.5 rounded">{{ addr.addressType }}</span>
                        </td>
                        <td class="px-3 py-2">
                            <div class="flex flex-col">
                                <span class="text-xs font-black text-slate-900">{{ addr.countryNameAr || 'اليمن' }}</span>
                                <span class="text-[9px] text-slate-500">{{ addr.cityNameAr || addr.cityId }}</span>
                            </div>
                        </td>
                        <td class="px-3 py-2">
                            <div class="flex items-center gap-1.5">
                                <span class="text-xs font-bold text-slate-600">{{ addr.street }}</span>
                                <span *ngIf="addr.buildingNumber" class="text-[9px] font-mono text-orange-600/70">#{{ addr.buildingNumber }}</span>
                            </div>
                        </td>
                        <td class="px-3 py-2">
                            <span class="text-[10px] font-mono text-slate-400">{{ addr.postalCode || '---' }}</span>
                        </td>
                        <td class="px-3 py-2">
                            <div class="flex items-center gap-1">
                                <button (click)="showEditDialog(addr)" class="w-7 h-7 rounded-lg bg-white border border-slate-100 text-blue-600 hover:bg-blue-50 transition-colors flex items-center justify-center shadow-sm">
                                    <i class="pi pi-pencil text-[10px]"></i>
                                </button>
                                <button (click)="delete(addr.addressId)" class="w-7 h-7 rounded-lg bg-white border border-slate-100 text-red-600 hover:bg-red-50 transition-colors flex items-center justify-center shadow-sm">
                                    <i class="pi pi-trash text-[10px]"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Premium Dialog Style -->
<p-dialog [(visible)]="displayDialog" 
    [header]="isEditMode ? 'تعديل بيانات العنوان' : 'إضافة عنوان جديد'" 
    [modal]="true" 
    [style]="{width: '550px', borderRadius: '24px', overflow: 'hidden'}" 
    [draggable]="false" 
    [resizable]="false"
    styleClass="premium-dialog">
    
    <div class="pt-6 px-1">
        <form [formGroup]="addressForm" class="space-y-6">
            
            <div class="group">
                <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider">نوع العنوان</label>
                <p-select [options]="addressTypes" formControlName="addressType" placeholder="اختر النوع (مثلاً: منزلي، عمل)" 
                    appendTo="body" styleClass="w-full !rounded-2xl !border-slate-200 !bg-slate-50/50 !py-1"></p-select>
            </div>

            <div class="grid grid-cols-2 gap-5">
                <div class="group">
                    <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider">الدولة</label>
                    <p-select [options]="countries()" formControlName="countryId" (ngModelChange)="onCountryChange($event)" 
                        optionLabel="countryNameAr" optionValue="countryId" [filter]="true" appendTo="body" 
                        placeholder="اختر الدولة" styleClass="w-full !rounded-2xl !border-slate-200 !bg-slate-50/50 !py-1"></p-select>
                </div>

                <div class="group">
                    <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider">المدينة</label>
                    <p-select [options]="cities()" formControlName="cityId" optionLabel="cityNameAr" optionValue="cityId" 
                        [filter]="true" appendTo="body" [disabled]="!addressForm.value.countryId" 
                        placeholder="اختر المدينة" styleClass="w-full !rounded-2xl !border-slate-200 !bg-slate-50/50 !py-1"></p-select>
                </div>
            </div>
            
            <div class="group">
                <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider">الشارع / الحي</label>
                <div class="relative">
                    <i class="pi pi-map absolute right-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input pInputText formControlName="street" placeholder="اسم الشارع، رقم الحارة، المعالم..." 
                        class="w-full !bg-slate-50/50 !border-slate-200 !py-3 !pr-11 !rounded-2xl focus:!ring-2 focus:!ring-blue-500/20" />
                </div>
            </div>

            <div class="grid grid-cols-2 gap-5 text-right">
                <div class="group text-right">
                    <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider">رقم المبنى</label>
                    <input pInputText formControlName="buildingNumber" placeholder="G12" 
                        class="w-full !bg-slate-50/50 !border-slate-200 !py-3 !rounded-2xl focus:!ring-2 focus:!ring-blue-500/20" />
                </div>

                <div class="group">
                    <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider">الرمز البريدي</label>
                    <input pInputText formControlName="postalCode" placeholder="00000" 
                        class="w-full !bg-slate-50/50 !border-slate-200 !py-3 !rounded-2xl focus:!ring-2 focus:!ring-blue-500/20" />
                </div>
            </div>

        </form>
    </div>

    <ng-template pTemplate="footer">
        <div class="flex items-center justify-between w-full pt-4 border-t border-slate-100 mt-4">
            <button (click)="displayDialog = false" 
                class="px-6 py-2 text-slate-400 hover:text-slate-600 font-semibold transition-colors">
                إلغاء
            </button>
            <button (click)="save()" [disabled]="loading()"
                class="flex items-center gap-2 px-8 py-2.5 bg-blue-600 hover:bg-blue-700 disabled:opacity-50 text-white rounded-2xl shadow-lg shadow-blue-200 transition-all font-bold">
                <i class="pi pi-check" *ngIf="!loading()"></i>
                <i class="pi pi-spin pi-spinner" *ngIf="loading()"></i>
                <span>حفظ البيانات</span>
            </button>
        </div>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '400px'}" [rtl]="true"></p-confirmDialog>
