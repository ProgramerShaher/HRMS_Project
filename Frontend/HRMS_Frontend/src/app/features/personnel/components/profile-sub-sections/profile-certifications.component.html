<div class="bg-white/90 backdrop-blur-sm rounded-[1.5rem] border border-slate-200/60 shadow-lg p-4 relative group">
    <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-xl bg-sky-50 text-sky-600 flex items-center justify-center shadow-sm">
                <i class="pi pi-verified text-base font-bold"></i>
            </div>
            <h3 class="text-base font-black text-slate-900">الشهادات المهنية</h3>
        </div>
        <button (click)="showDialog()" 
            class="flex items-center gap-1.5 px-3 py-2 bg-sky-600 hover:bg-sky-700 text-white rounded-xl shadow-md transition-all active:scale-95 text-[10px] font-bold">
            <i class="pi pi-plus"></i>
            إضافة شهادة
        </button>
    </div>
    
    <div class="space-y-4">
        <div *ngIf="certifications().length > 0" class="overflow-x-auto rounded-xl border border-slate-100">
            <table class="w-full text-right">
                <thead class="bg-slate-50/80 border-b border-slate-100">
                    <tr>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">الشهادة</th>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">الجهة</th>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">الصلاحية</th>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right text-center">المرفق</th>
                        <th class="px-3 py-2 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">الإجراءات</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-50">
                    <tr *ngFor="let cert of certifications()" class="hover:bg-slate-50/50 transition-colors group/row">
                        <td class="px-3 py-2">
                            <div class="flex flex-col">
                                <span class="text-xs font-black text-slate-900">{{ cert.certificationName }}</span>
                                <span class="text-[9px] text-slate-400 font-mono">{{ cert.certNumber }}</span>
                            </div>
                        </td>
                        <td class="px-3 py-2">
                            <span class="text-[10px] font-black text-slate-600 bg-slate-100 px-2 py-0.5 rounded">{{ cert.issuingOrganization }}</span>
                        </td>
                        <td class="px-3 py-2">
                            <div class="flex items-center gap-1 text-[9px] font-bold">
                                <span class="text-slate-400">{{ cert.issueDate | date:'MM/yy' }}</span>
                                <span class="text-slate-300">→</span>
                                <span class="text-sky-600 bg-sky-50 px-1.5 rounded">{{ cert.expiryDate | date:'MM/yy' }}</span>
                            </div>
                        </td>
                        <td class="px-3 py-2 text-center">
                            <a *ngIf="cert.attachmentUrl" [href]="getAttachmentUrl(cert.attachmentUrl)" target="_blank" 
                                class="inline-flex items-center justify-center w-7 h-7 rounded-lg bg-red-50 text-red-600 hover:bg-red-600 hover:text-white transition-all shadow-sm">
                                <i class="pi pi-file-pdf text-xs"></i>
                            </a>
                        </td>
                        <td class="px-3 py-2">
                            <div class="flex items-center gap-1">
                                <button (click)="showEditDialog(cert)" class="w-7 h-7 rounded-lg bg-white border border-slate-100 text-sky-600 hover:bg-sky-50 transition-colors flex items-center justify-center shadow-sm">
                                    <i class="pi pi-pencil text-[10px]"></i>
                                </button>
                                <button (click)="delete(cert.certificationId)" class="w-7 h-7 rounded-lg bg-white border border-slate-100 text-red-600 hover:bg-red-50 transition-colors flex items-center justify-center shadow-sm">
                                    <i class="pi pi-trash text-[10px]"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Premium Dialog Style -->
<p-dialog [(visible)]="displayDialog" 
    [header]="isEditMode ? 'تعديل بيانات الشهادة' : 'إضافة شهادة جديدة'" 
    [modal]="true" 
    [style]="{width: '550px', borderRadius: '24px', overflow: 'hidden'}" 
    [draggable]="false" 
    [resizable]="false"
    styleClass="premium-dialog">
    
    <div class="pt-6 px-1">
        <form [formGroup]="certForm" class="space-y-6">
            
            <div class="group text-right">
                <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider">اسم الشهادة</label>
                <div class="relative">
                    <i class="pi pi-bookmark absolute right-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input pInputText formControlName="certificationName" placeholder="مثلاً: مدير مشاريع محترف PMP" 
                        class="w-full !bg-slate-50/50 !border-slate-200 !py-3 !pr-11 !rounded-2xl focus:!ring-2 focus:!ring-sky-500/20 text-right" />
                </div>
            </div>

            <div class="group text-right">
                <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider text-right">جهة الإصدار</label>
                <div class="relative text-right">
                    <i class="pi pi-building absolute right-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input pInputText formControlName="issuingOrganization" placeholder="مثلاً: معهد إدارة المشاريع PMI" 
                        class="w-full !bg-slate-50/50 !border-slate-200 !py-3 !pr-11 !rounded-2xl focus:!ring-2 focus:!ring-sky-500/20 text-right" />
                </div>
            </div>

            <div class="grid grid-cols-2 gap-5">
                <div class="group text-right">
                    <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider">رقم الشهادة (Credential ID)</label>
                    <input pInputText formControlName="certNumber" placeholder="ID-000000" 
                        class="w-full !bg-slate-50/50 !border-slate-200 !py-3 !rounded-2xl focus:!ring-2 focus:!ring-sky-500/20 font-mono" />
                </div>
                <div class="group">
                    <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider">هل هي إلزامية؟</label>
                    <div class="flex items-center gap-3 p-3 bg-slate-50/50 border border-slate-200 rounded-2xl h-[50px]">
                        <p-checkbox formControlName="isMandatory" [binary]="true" inputId="isMand"></p-checkbox>
                        <label for="isMand" class="text-sm font-semibold text-slate-600 cursor-pointer select-none">نعم، إلزامية</label>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-5 text-right">
                <div class="group text-right">
                    <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider">تاريخ الإصدار</label>
                    <p-datePicker formControlName="issueDate" appendTo="body" dateFormat="dd/mm/yy" 
                        styleClass="w-full !rounded-2xl !border-slate-200 !bg-slate-50/50 !py-1"></p-datePicker>
                </div>
                <div class="group text-right">
                    <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider">تاريخ الانتهاء</label>
                    <p-datePicker formControlName="expiryDate" appendTo="body" dateFormat="dd/mm/yy" 
                        styleClass="w-full !rounded-2xl !border-slate-200 !bg-slate-50/50 !py-1"></p-datePicker>
                </div>
            </div>

            <div class="group">
                <label class="block text-xs font-bold text-slate-500 mb-2 mr-1 uppercase tracking-wider">ملف الشهادة</label>
                <div class="border-2 border-dashed border-slate-200 rounded-2xl p-6 hover:border-sky-300 transition-all group relative cursor-pointer bg-slate-50/30">
                    <input type="file" (change)="onFileSelect($event)" class="absolute inset-0 opacity-0 cursor-pointer z-10" accept=".pdf,.jpg,.jpeg,.png">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 bg-white rounded-xl flex items-center justify-center text-slate-400 group-hover:text-sky-500 shadow-sm transition-colors border border-slate-100">
                            <i class="pi pi-cloud-upload text-2xl"></i>
                        </div>
                        <div>
                            <p class="text-sm font-bold text-slate-700">{{ fileName || 'ارفق نسخة من الشهادة' }}</p>
                            <p class="text-[10px] text-slate-400 mt-0.5">صيغ الملفات (PDF, JPG, PNG) بحد أقصى 5MB</p>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <ng-template pTemplate="footer">
        <div class="flex items-center justify-between w-full pt-4 border-t border-slate-100 mt-4">
            <button (click)="displayDialog = false" 
                class="px-6 py-2 text-slate-400 hover:text-slate-600 font-semibold transition-colors">
                إلغاء
            </button>
            <button (click)="save()" [disabled]="loading()"
                class="flex items-center gap-2 px-8 py-2.5 bg-sky-600 hover:bg-sky-700 disabled:opacity-50 text-white rounded-2xl shadow-lg shadow-sky-200 transition-all font-bold">
                <i class="pi pi-check" *ngIf="!loading()"></i>
                <i class="pi pi-spin pi-spinner" *ngIf="loading()"></i>
                <span>حفظ الشهادة</span>
            </button>
        </div>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '400px'}" [rtl]="true"></p-confirmDialog>
