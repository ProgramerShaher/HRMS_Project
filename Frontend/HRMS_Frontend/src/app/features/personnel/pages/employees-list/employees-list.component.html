<div class="card p-6 bg-white dark:bg-zinc-900 rounded-3xl shadow-sm border border-slate-100 dark:border-zinc-800" dir="rtl">
    
    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-2xl bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center text-blue-600 dark:text-blue-400">
                <i class="pi pi-users text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-slate-800 dark:text-zinc-100">الموظفين</h1>
                <p class="text-slate-500 dark:text-zinc-400 text-xs mt-1">إدارة ملفات الموظفين والبيانات الشخصية</p>
            </div>
        </div>
        <div class="flex flex-col md:flex-row gap-3 w-full md:w-auto">
            <span class="p-input-icon-left w-full md:w-64">
                <i class="pi pi-search text-slate-400"></i>
                <input 
                    pInputText 
                    type="text" 
                    (input)="onSearch($any($event.target).value)" 
                    placeholder="بحث بالاسم أو الرقم..." 
                    class="w-full p-inputtext-sm" />
            </span>
            <button 
                pButton 
                label="إضافة موظف" 
                icon="pi pi-plus" 
                class="p-button-primary p-button-rounded p-button-sm px-4"
                (click)="goToWizard()">
            </button>
        </div>
    </div>

    <!-- Table -->
    <p-table 
        [value]="employees()" 
        [lazy]="true" 
        (onLazyLoad)="loadEmployees($event)"
        [paginator]="true" 
        [rows]="10" 
        [totalRecords]="totalRecords()"
        [loading]="loading()"
        [rowHover]="true"
        responsiveLayout="scroll"
        styleClass="p-datatable-sm p-datatable-gridlines">

        <ng-template pTemplate="header">
            <tr class="bg-slate-50 dark:bg-zinc-950 text-slate-700 dark:text-zinc-300 text-sm">
                <th class="text-center font-medium py-3 px-2" pSortableColumn="fullNameAr">
                    الموظف
                    <p-sortIcon field="fullNameAr"></p-sortIcon>
                </th>
                <th class="text-center font-medium py-3 px-2" pSortableColumn="jobTitle">
                    المسمى الوظيفي
                    <p-sortIcon field="jobTitle"></p-sortIcon>
                </th>
                <th class="text-center font-medium py-3 px-2" pSortableColumn="departmentName">
                    القسم
                    <p-sortIcon field="departmentName"></p-sortIcon>
                </th>
                <th class="text-center font-medium py-3 px-2 w-24" pSortableColumn="isActive">
                    الحالة
                    <p-sortIcon field="isActive"></p-sortIcon>
                </th>
                <th class="text-center font-medium py-3 px-2 w-32">الإجراءات</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-employee>
            <tr class="transition-colors hover:bg-slate-50 dark:hover:bg-zinc-800/50">
                
                <!-- Name & Avatar -->
                <td class="px-4 py-3">
                    <div class="flex items-center gap-3 cursor-pointer" (click)="viewProfile(employee.employeeId)">
                        <p-avatar 
                            [label]="getInitials(employee.fullNameEn)" 
                            shape="circle" 
                            size="normal" 
                            [styleClass]="'bg-blue-100 text-blue-600 dark:bg-blue-900/40 dark:text-blue-300 font-bold'">
                        </p-avatar>
                        <div class="flex flex-col">
                            <span class="font-bold text-slate-900 dark:text-white text-sm hover:text-blue-600 transition-colors">
                                {{ employee.fullNameAr }}
                            </span>
                            <span class="text-[11px] text-slate-500 dark:text-slate-400 font-mono">{{ employee.employeeNumber }}</span>
                        </div>
                    </div>
                </td>

                <!-- Job Title (Badge Style) -->
                <td class="text-center">
                    <span class="inline-flex items-center px-2.5 py-1 rounded-md text-xs font-medium bg-indigo-50 text-indigo-700 dark:bg-indigo-900/30 dark:text-indigo-300 border border-indigo-100 dark:border-indigo-800">
                        {{ employee.jobTitle }}
                    </span>
                </td>

                <!-- Department (Badge Style) -->
                <td class="text-center">
                    <span class="inline-flex items-center px-2.5 py-1 rounded-md text-xs font-medium bg-teal-50 text-teal-700 dark:bg-teal-900/30 dark:text-teal-300 border border-teal-100 dark:border-teal-800">
                        {{ employee.departmentName }}
                    </span>
                </td>

                <!-- Status -->
                <td class="text-center">
                    <p-tag 
                        [value]="employee.isActive ? 'نشط' : 'غير نشط'" 
                        [severity]="employee.isActive ? 'success' : 'danger'" 
                        [rounded]="true"
                        styleClass="text-[10px] px-2">
                    </p-tag>
                </td>

                <!-- Actions -->
                <td class="text-center">
                    <div class="flex justify-center gap-1">
                         <button 
                            pButton 
                            icon="pi pi-eye" 
                            class="p-button-rounded p-button-text p-button-sm text-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/20"
                            pTooltip="عرض الملف"
                            tooltipPosition="top"
                            (click)="viewProfile(employee.employeeId)">
                        </button>
                        <button 
                            pButton 
                            icon="pi pi-pencil" 
                            class="p-button-rounded p-button-text p-button-sm text-orange-500 hover:bg-orange-50 dark:hover:bg-orange-900/20"
                            pTooltip="تعديل"
                            tooltipPosition="top"
                            (click)="editEmployee(employee.employeeId)">
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4" class="text-center py-8 text-slate-500">
                    <div class="flex flex-col items-center justify-center opacity-70">
                        <i class="pi pi-users text-4xl mb-3 text-slate-300"></i>
                        <p>لا يوجد موظفين حالياً. ابدأ بإضافة موظف جديد.</p>
                    </div>
                </td>
            </tr>
        </ng-template>

    </p-table>
</div>
