<div class="min-h-screen bg-slate-50 dark:bg-zinc-950 flex items-center justify-center p-4 relative overflow-hidden" dir="rtl">
    <p-toast></p-toast>
    
    <!-- Background Decor -->
    <div class="absolute inset-0 z-0">
        <div class="absolute -top-20 -right-20 w-96 h-96 bg-green-500/10 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 -left-20 w-80 h-80 bg-teal-500/10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-20 right-1/4 w-96 h-96 bg-emerald-500/10 rounded-full blur-3xl"></div>
    </div>

    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-lg bg-white dark:bg-zinc-900 rounded-3xl shadow-xl border border-slate-100 dark:border-zinc-800 overflow-hidden">
        <div class="p-8 md:p-10">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-green-50 dark:bg-green-900/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                     <i class="pi pi-user-plus text-3xl text-green-600 dark:text-green-400"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800 dark:text-zinc-100 mb-2">إنشاء حساب جديد</h2>
                <p class="text-slate-500 dark:text-zinc-400">انضم لفريق مستشفى المستقبل</p>
            </div>

            <!-- Form -->
            <form (ngSubmit)="register()" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="field">
                        <p-floatLabel>
                            <input pInputText id="fullnameAr" [(ngModel)]="registerRequest.fullNameAr" name="fullnameAr" class="w-full" required />
                            <label for="fullnameAr">الاسم بالعربية</label>
                        </p-floatLabel>
                    </div>
                    <div class="field">
                        <p-floatLabel>
                            <input pInputText id="fullnameEn" [(ngModel)]="registerRequest.fullNameEn" name="fullnameEn" class="w-full" />
                            <label for="fullnameEn">الاسم بالإنجليزية</label>
                        </p-floatLabel>
                    </div>
                </div>

                <div class="field">
                    <p-floatLabel>
                        <input pInputText id="email" [(ngModel)]="registerRequest.email" name="email" class="w-full" required />
                        <label for="email">البريد الإلكتروني</label>
                    </p-floatLabel>
                </div>

                <div class="field">
                    <p-floatLabel>
                        <input pInputText id="username" [(ngModel)]="registerRequest.userName" name="username" class="w-full" required />
                        <label for="username">اسم المستخدم</label>
                    </p-floatLabel>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="field">
                        <p-floatLabel>
                            <p-password [(ngModel)]="registerRequest.password" name="password" [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full"></p-password>
                            <label for="password">كلمة المرور</label>
                        </p-floatLabel>
                    </div>
                    <div class="field">
                        <p-floatLabel>
                            <p-password [(ngModel)]="registerRequest.confirmPassword" name="confirmPassword" [toggleMask]="true" [feedback]="false" styleClass="w-full" inputStyleClass="w-full"></p-password>
                            <label for="confirmPassword">تأكيد كلمة المرور</label>
                        </p-floatLabel>
                    </div>
                </div>

                <div class="field">
                    <p-floatLabel>
                        <input pInputText id="phone" [(ngModel)]="registerRequest.phoneNumber" name="phone" class="w-full" />
                        <label for="phone">رقم الجوال</label>
                    </p-floatLabel>
                </div>

                <p-button type="submit" label="تسجيل حساب" [loading]="loading" styleClass="w-full p-button-rounded p-button-lg p-button-success shadow-lg shadow-green-500/20"></p-button>
                
                <div class="text-center mt-4">
                    <a routerLink="/auth/login" class="text-sm text-slate-500 hover:text-slate-800 dark:hover:text-zinc-200 transition-colors">
                        لديك حساب بالفعل؟ تسجيل الدخول
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
