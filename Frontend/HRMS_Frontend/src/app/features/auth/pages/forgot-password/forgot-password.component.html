<div class="min-h-screen bg-slate-50 dark:bg-zinc-950 flex items-center justify-center p-4 relative overflow-hidden" dir="rtl">
    <p-toast></p-toast>
    
    <!-- Background Decor (Same as Login) -->
    <div class="absolute inset-0 z-0">
        <div class="absolute -top-20 -right-20 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 -left-20 w-80 h-80 bg-cyan-500/10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-20 right-1/4 w-96 h-96 bg-indigo-500/10 rounded-full blur-3xl"></div>
    </div>

    <!-- Card -->
    <div class="relative z-10 w-full max-w-md bg-white dark:bg-zinc-900 rounded-3xl shadow-xl border border-slate-100 dark:border-zinc-800 overflow-hidden">
        <div class="p-8 md:p-10">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-orange-50 dark:bg-orange-900/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                     <i class="pi pi-lock text-3xl text-orange-600 dark:text-orange-400"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800 dark:text-zinc-100 mb-2">استعادة كلمة المرور</h2>
                <p class="text-slate-500 dark:text-zinc-400">أدخل بريدك الإلكتروني لاستلام رابط التحقق</p>
            </div>

            <!-- Form -->
            <form (ngSubmit)="submit()" class="space-y-6">
                <div class="field">
                    <p-floatLabel>
                        <input pInputText id="email" [(ngModel)]="email" name="email" class="w-full" required />
                        <label for="email">البريد الإلكتروني</label>
                    </p-floatLabel>
                </div>

                <p-button type="submit" label="إرسال الرابط" [loading]="loading" styleClass="w-full p-button-rounded p-button-lg p-button-warning shadow-lg shadow-orange-500/20"></p-button>
                
                <div class="text-center mt-4">
                    <a routerLink="/auth/login" class="text-sm text-slate-500 hover:text-slate-800 dark:hover:text-zinc-200 transition-colors flex items-center justify-center gap-2">
                        <i class="pi pi-arrow-right"></i>
                        العودة لتسجيل الدخول
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
